<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <title>Voting</title>
</head>

<body>

  <div class="container">
    <h1>Voting Information</h1>

    <form>
      <label for="fage">How old are you?</label><br>
      <input type="text" id="fage" name="fname"><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="row" id="nonVoter">
      <div class="col-md-3 col-sm-4 col-xs-12">
        <h2>Your are not eligable to vote!</h2>
      </div>
      <div class="col-md-3 col-sm-8 col-xs-12">
        <p>Click the links below to to review information about voting</p>
      </div>
    </div>

    <div class="row" id="voter">
      <div class="col-md-3 col-sm-4 col-xs-12">
        <h2>Your are eligable to vote!</h2>
      </div>
      <div class="col-md-3 col-sm-8 col-xs-12">
        <p>Click the links below to to review information about voting</p>
      </div>
    </div>

  </div>
</body>

</html>
